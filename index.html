<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Online Chess</title>

<!-- Chess.js -->
<script src="https://unpkg.com/chess.js@1.0.0/chess.js"></script>

<!-- Chessboard.js -->
<link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard.css">
<script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f4f4;
}
#board {
  width: 400px;
  margin: 20px auto;
}
#status {
  font-size: 18px;
  margin-top: 10px;
}
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-size: 26px;
  z-index: 10;
}
button {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>Онлайн шахматы</h2>
<div id="board"></div>
<div id="status"></div>

<div id="overlay">
  <div id="result"></div>
  <button onclick="restartGame()">Начать заново</button>
</div>

<script>
/* ===============================
   GAME LOGIC (CHESS.COM STYLE)
   =============================== */

const game = new Chess();
let gameEnded = false;

/* BOARD */
const board = Chessboard('board', {
  draggable: true,
  position: 'start',
  onDrop: onDrop
});

/* MOVE HANDLER */
function onDrop(from, to) {
  if (gameEnded) return 'snapback';

  const move = game.move({
    from: from,
    to: to,
    promotion: 'q'
  });

  if (move === null) return 'snapback';

  board.position(game.fen());
  updateStatus();
  checkGameEnd();
}

/* STATUS */
function updateStatus() {
  let text = '';

  if (game.in_check()) {
    text = 'Шах!';
  } else {
    text = game.turn() === 'w'
      ? 'Ход белых'
      : 'Ход чёрных';
  }

  document.getElementById('status').innerText = text;
}

/* GAME END CHECK */
function checkGameEnd() {

  if (game.isCheckmate()) {
    const winner = game.turn() === 'w' ? 'Чёрные' : 'Белые';
    endGame('Мат! Победили ' + winner);
    return;
  }

  if (game.isStalemate()) {
    endGame('Пат. Ничья');
    return;
  }

  if (game.isDraw()) {
    endGame('Ничья');
    return;
  }
}

/* END GAME */
function endGame(text) {
  gameEnded = true;
  document.getElementById('overlay').style.display = 'flex';
  document.getElementById('result').innerText = text;
}

/* RESTART */
function restartGame() {
  game.reset();
  board.start();
  gameEnded = false;
  document.getElementById('overlay').style.display = 'none';
  updateStatus();
}

/* INIT */
updateStatus();
</script>

</body>
</html>
